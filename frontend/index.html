<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Story Voice Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 30px;
    }
    h1 {
      margin-top: 0;
    }
    button {
      padding: 12px 25px;
      background: #444;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      margin-right: 10px;
    }
    button[disabled] {
      opacity: 0.5;
      cursor: default;
    }
    #log {
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 14px;
      background: #222;
      padding: 15px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Life Story Voice Assistant (Batch)</h1>
  <p>
    Click <strong>Start Recording</strong>, tell a story or reflect out loud, then click
    <strong>Stop &amp; Save</strong>. Your audio will be sent to the server, transcribed,
    analyzed, and stored in your memory database.
  </p>

  <button id="startBtn">üé§ Start Recording</button>
  <button id="stopBtn" disabled>üõë Stop &amp; Save</button>

  <div id="status">Not recording.</div>
  <div id="log"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    let mediaRecorder = null;
    let chunks = [];

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            chunks.push(e.data);
          }
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });

          log("Recording stopped. Uploading entry to backend‚Ä¶");
          statusEl.textContent = "Uploading and processing entry‚Ä¶";

          const formData = new FormData();
          formData.append("file", blob, "entry.webm");

          try {
            const resp = await fetch("http://localhost:8000/entries", {
              method: "POST",
              body: formData,
            });

            if (!resp.ok) {
              const text = await resp.text();
              log(`‚ùå Server error: ${resp.status} ‚Äì ${text}`);
              statusEl.textContent = "Error uploading entry.";
              return;
            }

            const data = await resp.json();
            log("‚úÖ Entry stored. ID: " + data.entry_id);
            if (data.analysis) {
              log("Summary: " + (data.analysis.summary || "[none]"));
              if (data.analysis.themes) {
                log("Themes: " + JSON.stringify(data.analysis.themes));
              }
              if (data.analysis.emotions) {
                log("Emotions: " + JSON.stringify(data.analysis.emotions));
              }
            }

            statusEl.textContent = "Entry saved successfully.";
          } catch (err) {
            console.error(err);
            log("‚ùå Failed to upload entry: " + err.message);
            statusEl.textContent = "Upload failed.";
          }
        };

        mediaRecorder.start();
        statusEl.textContent = "Recording‚Ä¶ tell your story.";
        log("üéô Recording started.");

        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error(err);
        log("‚ùå Could not start recording: " + err.message);
        statusEl.textContent = "Microphone access failed.";
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    startBtn.addEventListener("click", startRecording);
    stopBtn.addEventListener("click", stopRecording);
  </script>
</body>
</html>
